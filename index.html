<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

      <!-- Daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <!-- Font Awesome Cdn --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
  
  <!-- Logo  -->
  <div class="h-[130px] w-[300px] bg-[url(assests/bg.png)] bg-cover flex justify-center items-center">
  <img  src="assests/Group.png" alt="">
    
  </div>
  
    <!-- Log in Form  -->
<form class="w-[350px] bg-white rounded-2xl p-8">
   <div>
    <label class="font-semibold" for="">Mobile Number</label>
    <br>
    <input id="mobile-number"  placeholder="Enter Your Number" class="input bg-[#f4f5f7] rounded-full mt-3" />
   </div>

 <div class="mt-5">
    <label class="font-semibold" for="">4 Digit Pin</label>
    <br>
    <input id="pin-number"  placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-full mt-3" />
   </div>
 
 <button id="login-btn" class="btn text-white rounded-full w-full mt-5 bg-[#0874F2]">Login</button>

</form>

<!-- Error Message -->
<div id="error-message" class="hidden w-[350px] mt-4 p-4  gap-3 rounded-xl border border-red-300 bg-red-50 text-red-700 shadow-md text-center">
  
</div>

<!-- Display Section -->
<div id="output" class="mt-6 w-[350px] bg-white rounded-2xl shadow-lg p-6">
  <h2 class="font-bold text-xl text-[#0874F2] mb-4 text-center">Login Information</h2>

  <!-- Mobile Number Row -->
  <div class="flex justify-between items-center border-b py-2">
    <span class="text-gray-600 font-medium">Mobile Number</span>
    <div class="flex items-center gap-2">
      <span id="show-number" class="font-semibold text-gray-800">12345678910</span>
      <button onclick="copyToClipboard('show-number', this)" 
        class="text-gray-400 hover:text-gray-600 transition">
        <i class="fa-regular fa-copy cursor-pointer"></i>
      </button>
    </div>
  </div>

  <!-- PIN Row -->
  <div class="flex justify-between items-center py-2">
    <span class="text-gray-600 font-medium">4 Digit Pin</span>
    <div class="flex items-center gap-2">
      <span id="show-pin" class="font-semibold text-gray-800">1234</span>
      <button onclick="copyToClipboard('show-pin', this)" 
        class="text-gray-400 hover:text-gray-600 transition">
        <i class="fa-regular fa-copy cursor-pointer"></i>
      </button>
    </div>
  </div>
</div>


<!-- JS SCRIPT -->
<script src="main.js"></script>
</body>
</html>
